<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>My Geocode App</title>
</head>
<body>
    <h2 id="text-center">Enter Location: </h2>
    <!-- <? php
      session_start();
    ?> -->
    <form id="location-form" action="geocodePhp.php" method="post">
      <input type="text" id="location-input" class="form-control form-control-lg" name="address">
      <br>
      <label>Email:</label>
      <input type='email' name="mail"><br>
      <input type='text' name="latitude" id="geometry1">
      <input type='text' name="longitude" id="geometry2">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <!-- <div class="card-block" id="formatted-address"></div>
    <div class="card-block" id="address-components"></div> -->
  <script>
    // Call Geocode
    //geocode();
    // Get location form
    var locationForm = document.getElementById('location-form');
    // Listen for submiot
    locationForm.addEventListener('email', geocode);
    function geocode(e){
      // Prevent actual submit
      //e.preve ntDefault();
      var location = document.getElementById('location-input').value;
      axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
        params:{
          address:location,
          key:'AIzaSyCCV8ro3-SJ5y0JA5zRkQh_MmpUWqa0DiQ  '
        }
      })
      .then(function(response){
        // Log full response
        console.log(response);
        // Formatted Address
       
        // Address Components
        
        // Geometry
        var lat = response.data.results[0].geometry.location.lat;
        var lng = response.data.results[0].geometry.location.lng;
        // var geometryOutput = `
        //   <ul class="list-group">
        //     <li class="list-group-item"><strong>Latitude</strong>: ${lat}</li>
        //     <li class="list-group-item"><strong>Longitude</strong>: ${lng}</li>
        //   </ul>
        // `;
        // Output to app
        //document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
        //document.getElementById('address-components').innerHTML = addressComponentsOutput;
        document.getElementById('geometry1').innerHTML = lat;
        document.getElementById('geometry2').innerHTML = lng;
      })
      .catch(function(error){
        console.log(error);
      });
    }
  </script>
</body>
</html>
